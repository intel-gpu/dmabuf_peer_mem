PACKAGE_NAME=_MODULE_NAME_
PACKAGE_VERSION=_VERSION_
REMAKE_INITRD="no"
AUTOINSTALL="yes"

BUILT_MODULE_NAME[0]="dmabuf_peer_mem"
BUILT_MODULE_LOCATION[0]="."
DEST_MODULE_LOCATION[0]="/updates"

# Find out how many CPU cores can be use if we pass appropriate -j option to make.
# DKMS could use all cores on multicore systems to build the kernel module.
num_cpu_cores()
{
  if [ -x /usr/bin/nproc ]; then
    nproc
  else
    echo "1"
  fi
}

MAKE="'make' -j$(num_cpu_cores) KVER=$kernelver"
